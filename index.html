<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="container">
  <header class="header"><a target="_blank" href="https://stackoverflow.com%2Fquestions%2F332872%2Fencode-url-in-javascript%3Furl%3D11%26p%3D12"
     class="header__logo"></a></header>
  <div class="main">
    <section class="profile">
      <img src="images/avatar.jpg" alt="аватар пользопателя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профайл"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="popup popup_profile">
      <form action="#" class="popup__form" name="popup-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text"
               name="popup-name"
               class="popup__text-input popup__text-input_name"
               maxlength="24">
        <input type="text"
               name="popup-description"
               class="popup__text-input popup__text-input_description"
               maxlength="50">
        <button class="popup__submit" type="submit" name="popup-submit">Сохранить</button>
        <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть форму"></button>
      </form>
    </section>

    <section class="popup popup_new-place">
      <form action="#" class="popup__form" name="popup-form">
        <h2 class="popup__title">Новое место</h2>
        <input type="text"
               name="popup-name"
               class="popup__text-input popup__text-input_name"
               maxlength="24"
               placeholder="Название">
        <input type="text"
               name="popup-description"
               class="popup__text-input popup__text-input_description"
               maxlength="50"
               placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit" name="popup-submit">Создать</button>
        <button class="popup__close popup__close_new-place" type="button" aria-label="Закрыть форму"></button>
      </form>
    </section>

    <section class="gallery">
      <ul class="gallery__list">
        <li class="card">
          <div class="card__image-wrapper">
            <picture>
              <source srcset="images/gal-1.webp" type="image/webp">
              <source srcset="images/gal-1.jpg" type="image/jpeg">
              <img src="images/gal-1.jpg" alt="Ямал" class="card__image">
            </picture>
          </div>
          <div class="card__inner-wrapper">
            <h2 class="card__title">Ямал</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <picture>
              <source srcset="images/gal-2.webp" type="image/webp">
              <source srcset="images/gal-2.jpg" type="image/jpeg">
              <img src="images/gal-2.jpg" alt="Ямал" class="card__image">
            </picture>
          </div>
          <div class="card__inner-wrapper">
            <h2 class="card__title">Ямальская тундра</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <picture>
              <source srcset="images/gal-3.webp" type="image/webp">
              <source srcset="images/gal-3.jpg" type="image/jpeg">
              <img src="images/gal-3.jpg" alt="Ямал" class="card__image">
            </picture>
          </div>
          <div class="card__inner-wrapper">
            <h2 class="card__title">Башня Врангеля</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <picture>
              <source srcset="images/gal-4.webp" type="image/webp">
              <source srcset="images/gal-4.jpg" type="image/jpeg">
              <img src="images/gal-4.jpg" alt="Ямал" class="card__image">
            </picture>
          </div>
          <div class="card__inner-wrapper">
            <h2 class="card__title">Великий Новгород</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <picture>
              <source srcset="images/gal-5.webp" type="image/webp">
              <source srcset="images/gal-5.jpg" type="image/jpeg">
              <img src="images/gal-5.jpg" alt="Ямал" class="card__image">
            </picture>
          </div>
          <div class="card__inner-wrapper">
            <h2 class="card__title">Волга</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <picture>
              <source srcset="images/gal-6.webp" type="image/webp">
              <source srcset="images/gal-6.jpg" type="image/jpeg">
              <img src="images/gal-6.jpg" alt="Ямал" class="card__image">
            </picture>
          </div>
          <div class="card__inner-wrapper">
            <h2 class="card__title">Уральские горы</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>

  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
