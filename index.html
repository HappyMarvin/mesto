<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="container">
  <header class="header"><a target="_blank" href="https://stackoverflow.com%2Fquestions%2F332872%2Fencode-url-in-javascript%3Furl%3D11%26p%3D12"
     class="header__logo"></a></header>
  <div class="main">
    <section class="profile">
      <img src="images/avatar.jpg" alt="аватар пользопателя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профайл"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="popup popup_profile">
      <form action="#" class="popup__form popup__form_profile" name="popup-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text"
               name="popup-name"
               class="popup__text-input popup__text-input_name"
               maxlength="24">
        <input type="text"
               name="popup-description"
               class="popup__text-input popup__text-input_description"
               maxlength="50">
        <button class="popup__submit" type="submit" name="popup-submit">Сохранить</button>
        <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть форму"></button>
      </form>
    </section>

    <section class="popup popup_new-place">
      <form action="#" class="popup__form popup__form_place" name="popup-form">
        <h2 class="popup__title">Новое место</h2>
        <input type="text"
               name="popup-name"
               class="popup__text-input popup__text-input_place-name"
               maxlength="24"
               placeholder="Название">
        <input type="text"
               name="popup-description"
               class="popup__text-input popup__text-input_place-link"
               maxlength="500"
               placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit" name="popup-submit">Создать</button>
        <button class="popup__close popup__close_new-place" type="button" aria-label="Закрыть форму"></button>
      </form>
    </section>

    <section class="gallery">
      <ul class="gallery__list">

      </ul>
    </section>

  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<template id="card-template">
  <li class="card">
    <div class="card__image-wrapper">
      <img src="images/gal-1.jpg" alt="Ямал" class="card__image">
    </div>
    <div class="card__inner-wrapper">
      <h2 class="card__title">Ямал</h2>
      <button class="card__like" type="button" aria-label="Лайк"></button>
    </div>
    <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
  </li>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
