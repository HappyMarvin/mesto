<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="container">
  <header class="header"><a href="#" class="header__logo"></a></header>
  <div class="main">
    <section class="profile">
      <img src="images/avatar.jpg" alt="аватар пользопателя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профайл"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="profile-popup">
      <form action="#" class="profile-popup__form" name="profile-popup-form">
        <h2 class="profile-popup__title">Редактировать профиль</h2>
        <input type="text"
               name="profile-popup-name"
               class="profile-popup__text-input profile-popup__text-input_name"
               maxlength="24">
        <input type="text"
               name="profile-popup-description"
               class="profile-popup__text-input profile-popup__text-input_description"
               maxlength="50">
        <button class="profile-popup__submit" type="submit" name="profile-popup-submit">Сохранить</button>
        <button class="profile-popup__close" type="button" aria-label="Закрыть форму"></button>
      </form>
    </section>

    <section class="gallery">
      <ul class="gallery__list">

      </ul>
    </section>

  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<template id="card-template">
  <li class="card">
    <div class="card__image-wrapper">
      <img src="images/gal-1.jpg" alt="Ямал" class="card__image">
    </div>
    <div class="card__inner-wrapper">
      <h2 class="card__title">Ямал</h2>
      <button class="card__like" type="button" aria-label="Лайк"></button>
    </div>
  </li>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
