<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="container">
  <header class="header"><a href="#" class="header__logo"></a></header>
  <div class="main">
    <section class="profile">
      <img src="images/avatar.jpg" alt="аватар пользопателя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профайл"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="profile-popup">
      <form action="#" class="profile-popup__form" name="profile-popup-form">
        <h2 class="profile-popup__title">Редактировать профиль</h2>
        <input type="text"
               name="profile-popup-name"
               class="profile-popup__text-input profile-popup__text-input_name"
               maxlength="24">
        <input type="text"
               name="profile-popup-description"
               class="profile-popup__text-input profile-popup__text-input_description"
               maxlength="50">
        <button class="profile-popup__submit" type="submit" name="profile-popup-submit">Сохранить</button>
        <button class="profile-popup__close" type="button" aria-label="Закрыть форму"></button>
      </form>
    </section>

    <section class="gallery">
      <ul class="gallery__list">
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <picture>
              <source srcset="images/gal-1.webp" type="image/webp">
              <source srcset="images/gal-1.jpg" type="image/jpeg">
              <img src="images/gal-1.jpg" alt="Ямал" class="gallery__image">
            </picture>
            <img src="images/gal-1.jpg" alt="Ямал" class="gallery__image">
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Ямал</h2>
            <button class="gallery__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <picture>
              <source srcset="images/gal-2.webp" type="image/webp">
              <source srcset="images/gal-2.jpg" type="image/jpeg">
              <img src="images/gal-2.jpg" alt="Ямал" class="gallery__image">
            </picture>
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Ямальская тундра</h2>
            <button class="gallery__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <picture>
              <source srcset="images/gal-3.webp" type="image/webp">
              <source srcset="images/gal-3.jpg" type="image/jpeg">
              <img src="images/gal-3.jpg" alt="Ямал" class="gallery__image">
            </picture>
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Башня Врангеля</h2>
            <button class="gallery__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <picture>
              <source srcset="images/gal-4.webp" type="image/webp">
              <source srcset="images/gal-4.jpg" type="image/jpeg">
              <img src="images/gal-4.jpg" alt="Ямал" class="gallery__image">
            </picture>
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Великий Новгород</h2>
            <button class="gallery__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <picture>
              <source srcset="images/gal-5.webp" type="image/webp">
              <source srcset="images/gal-5.jpg" type="image/jpeg">
              <img src="images/gal-5.jpg" alt="Ямал" class="gallery__image">
            </picture>
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Волга</h2>
            <button class="gallery__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <picture>
              <source srcset="images/gal-6.webp" type="image/webp">
              <source srcset="images/gal-6.jpg" type="image/jpeg">
              <img src="images/gal-6.jpg" alt="Ямал" class="gallery__image">
            </picture>
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Уральские горы</h2>
            <button class="gallery__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>

  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
