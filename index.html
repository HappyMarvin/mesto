<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="container">
  <header class="header"><a href="#" class="header__logo"></a></header>
  <div class="main">
    <section class="profile">
      <img src="images/avatar.jpg" alt="аватар пользопателя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__list">
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <img src="images/gal-1.jpg" alt="" class="gallery__image">
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Ямал</h2>
            <button class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <img src="images/gal-2.jpg" alt="" class="gallery__image">
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Ямальская тундра</h2>
            <button class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <img src="images/gal-3.jpg" alt="" class="gallery__image">
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <img src="images/gal-4.jpg" alt="" class="gallery__image">
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <img src="images/gal-5.jpg" alt="" class="gallery__image">
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__image-wrapper">
            <img src="images/gal-6.jpg" alt="" class="gallery__image">
          </div>
          <div class="gallery__inner-wrapper">
            <h2 class="gallery__title">Карачаево-Черкесия</h2>
            <button class="gallery__like"></button>
          </div>
        </li>
      </ul>
    </section>

    <section class="popup popup_hide">
      <form action="#" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="popup-name" class="popup__name" value="Жак-Ив Кусто">
        <input type="text" name="popup-description" class="popup__description" value="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
        <button class="popup__close"></button>
      </form>

    </section>
  </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
</body>
</html>
