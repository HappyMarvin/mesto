<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="container">
  <header class="header"><a target="_blank" href="#"
     class="header__logo"></a></header>
  <div class="main">
    <section class="profile">
      <img src="<%=require('./images/avatar.jpg')%>" alt="аватар пользопателя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профайл"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__list">

      </ul>
    </section>

  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>

<section class="popup popup_profile">
  <form action="#" class="popup__form popup__form_profile" name="popup-form" novalidate>
    <h2 class="popup__title">Редактировать профиль</h2>
    <input type="text"
           name="popup-name"
           class="popup__text-input popup__text-input_name"
           maxlength="40"
           minlength="2"
           required
           id="profile-name"
           placeholder="Имя">
    <span class="popup__error" id="profile-name-error"></span>
    <input type="text"
           name="popup-description"
           class="popup__text-input popup__text-input_description"
           maxlength="200"
           minlength="2"
           required
           id="profile-description"
           placeholder="Вид деятельности">
    <span class="popup__error" id="profile-description-error"></span>
    <button class="popup__submit popup__submit_disabled" type="submit" name="popup-submit" disabled>Сохранить</button>
    <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть форму"></button>
  </form>
</section>

<section class="popup popup_image">
  <div class="popup__container">
    <img src="#" alt="Фото места" class="popup__image">
    <h2 class="popup__image-title">Фото места</h2>
    <button class="popup__close popup__close_image" type="button" aria-label="Закрыть фото"></button>
  </div>
</section>

<section class="popup popup_new-place">
  <form action="#" class="popup__form popup__form_place" name="popup-form" novalidate>
    <h2 class="popup__title">Новое место</h2>
    <input type="text"
           name="popup-name"
           class="popup__text-input popup__text-input_place-name"
           maxlength="30"
           minlength="2"
           required
           placeholder="Название"
           id="place-name">
    <span class="popup__error" id="place-name-error"></span>
    <input type="url"
           required
           name="popup-description"
           class="popup__text-input popup__text-input_place-link"
           placeholder="Ссылка на картинку"
           id="place-description">
    <span class="popup__error" id="place-description-error"></span>
    <button class="popup__submit popup__submit_disabled" type="submit" name="popup-submit">Создать</button>
    <button class="popup__close popup__close_new-place" type="button" aria-label="Закрыть форму"></button>
  </form>
</section>

<template id="card-template">
  <li class="card">
    <div class="card__image-wrapper">
      <img src="images/gal-1.jpg" alt="Ямал" class="card__image">
    </div>
    <div class="card__inner-wrapper">
      <h2 class="card__title">Ямал</h2>
      <button class="card__like" type="button" aria-label="Лайк"></button>
    </div>
    <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
  </li>
</template>
</body>
</html>
